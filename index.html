<!DOCTYPE html>
<html>
  <head>
    <title>AR com Vídeo</title>
    
    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
    
    <!-- Estilos -->
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    
    <!-- Cena A-Frame com AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marcador padrão Hiro -->
      <a-marker preset="hiro">
        <a-video 
          src="#meu-video" 
          width="2" 
          height="1.2" 
          position="0 0 0"
          rotation="-90 0 0"
          autoplay="true"
          loop="true"
          muted="true"
          playsinline="true">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Vídeo como textura -->
    <video id="meu-video" autoplay loop muted playsinline crossorigin="anonymous">
      <source src="video.mp4" type="video/mp4">
    </video>
    
  </body>
</html>

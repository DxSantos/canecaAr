<!DOCTYPE html>
<html>
  <head>
    <title>DL Personalizados AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe-mindar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: logoDL.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <img id="thumb" src="thumb.jpg">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Imagem promocional -->
        <a-plane src="#thumb" width="1.5" height="1" position="0 0.3 0"></a-plane>

        <!-- BotÃ£o interativo -->
        <a-plane color="#00AAFF" width="0.6" height="0.3" position="0 -0.6 0" class="clickable" id="botao">
          <a-text value="Assistir" align="center" color="#FFFFFF" position="0 0 0.01" width="2"></a-text>
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const botao = document.querySelector("#botao");
        botao.addEventListener("click", () => {
          window.location.href = "https://drive.google.com/uc?export=view&id=1vGvW_MF_WpQgN4KATcUBlBbibkj_JmhU";
        });
      });
    </script>
  </body>
</html>

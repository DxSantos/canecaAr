<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR Caneca DL - MindAR</title>

    <!-- A-Frame + MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #overlayPlay {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.5);
        padding: 20px; border-radius: 100px;
        display: none; z-index: 10;
      }
      #overlayPlay svg { width: 50px; height: 50px; fill: #fff; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./target.mind;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video
          id="videoAR"
          src="./meuvideo.mp4"
          preload="auto"
          playsinline
          webkit-playsinline
          muted
          loop
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#videoAR"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.6"
          material="shader: flat;"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
  // Solicitar permissão de câmera e movimento
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(() => console.log("Câmera liberada!"))
      .catch(err => alert("Ative a permissão da câmera para usar o AR."));
  } else {
    alert("Seu navegador não suporta WebAR.");
  }

  if (typeof DeviceOrientationEvent !== "undefined" &&
      typeof DeviceOrientationEvent.requestPermission === "function") {
    DeviceOrientationEvent.requestPermission().catch(console.warn);
  }
</script>


    <div id="overlayPlay">
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>

    <script>
      const video = document.getElementById('videoAR');
      const overlay = document.getElementById('overlayPlay');

      video.addEventListener('loadeddata', () => {
        video.play().catch(() => {
          overlay.style.display = 'block';
        });
      });

      overlay.addEventListener('click', () => {
        video.muted = false;
        video.play();
        overlay.style.display = 'none';
      });
    </script>
  </body>
</html>

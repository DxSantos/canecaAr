<!DOCTYPE html>
<html>
  <head>
    <title>DL Personalizados AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="dl-personalizados.patt">
        <!-- Exibir imagem -->
        <a-image src="image.png" width="2" height="1" position="0 0 0"></a-image>

        <!-- Ou exibir vÃ­deo -->
        <!-- <a-video src="#video1" width="4" height="2.25" position="0 0 0"></a-video> -->
      </a-marker>

      <a-assets>
        <video id="video1" src="video.mp4" autoplay loop muted></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Video Example</title>
    <link rel="stylesheet" href="webar.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <!-- inicialize o video.mp4 na mesma pasta -->
    
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-video src="video.mp4" width="4" height="2.25" position="0 0 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

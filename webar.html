<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR Vídeo com AR.js</title>

    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        transform: scale(1.2); /* Simula zoom na cena */
        transform-origin: center center;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Marcador Hiro padrão do AR.js -->
      <a-marker preset="hiro">
        <!-- Vídeo com autoplay, som desativado e escala aumentada -->
        <a-video
          src="video.mp4"
          autoplay
          muted
          loop
          width="6"
          height="3.375"
          position="0 0 0.5"
          scale="1.5 1.5 1.5"
        ></a-video>
      </a-marker>

      <!-- Câmera com campo de visão reduzido para simular zoom -->
      <a-entity camera fov="40" position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
